<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Card</title>
    <style>
        body {
            text-align: center;
        }

        .bingo-card {
            display: grid;
            box-sizing: border-box;
            padding: 1vmin;
            max-height: 100vmin;
            aspect-ratio: 1;
            grid-template-columns: repeat(5, 1fr);
            margin: 0 auto;
            background-color: rgb(210, 210, 210);
            grid-gap: 1vmin;
        }

        .bingo-square {
            background-color: rgb(210, 210, 210);
            padding: 1vmin;
            text-align: center;
        }

        .used {
            background-color: #88FF88;
            font-weight: bold;
        }

        select {
            background-color: rgb(242, 242, 242);
            border-radius: 1vmin;
            box-shadow: 0px 0px 10px #00000020;
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 2.5vmin;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="bingo-card" id="bingoCard">
        <!-- Bingo squares with dropdown lists will be added here using JavaScript -->
    </div>

    <script>
        // Function to set the square to 'used' when right-clicked
        function toggleUsed(event) {
					event.preventDefault(); // Prevent the default context menu
					event.target.classList.toggle('used');
				}

        // Create an array of bingo square options
        const bingoOptions = [
            "There is at least 10 instances of a glitch sound effect âœ…
"Danganronpa Music is used",
"Celeste Music is used",
"Hollow Knight Music is used",
"Detroit: Become Human Music is used",
"Super Paper Mario Music is used",
"Mario Kart Music is used",
"Super Mario Galaxy Music is used",
"Mulitple Guest Voice Actors",
"I say SNAD 3+ times",
"I say the word alliance 15+ times",
"There are 5+ confessoinals",
"YOU lost a life in a challenge",
"A sandwich shown includes spoiled milk",
"A sandwich shown includes Cheese",
"A sandwich shown includes Peppers",
"A sandwich shown includes Salt",
"A sandwich shown includes rotten eggs",
"A sandwich shown includes licoricie",
"A sandwich shown includes a fridge",
"The winner gets 15 LL Points",
"The winner gets 25 LL Points",
"The winner gets 50 LL Points",
"The outro has no music",
"The outro has no commentary",
"The video instantly ends after someone wins",
"Gurdes is the first player shown",
"Maxfecteau is the first player shown",
"Perhaps is the first player shown",
"The 24s alliance had a winning player",
"The tricksters alliance had a winning player",
"The pact had a winning player",
"The mini alliance had a winning player",
            // Add more options as needed
        ];

        // Initialize an array to keep track of selected options
        const selects = [];

        // Get the bingo card container
        const bingoCard = document.getElementById('bingoCard');

        // Create and add bingo squares with unique dropdown lists to the card
				for (let index = 0; index < 25; index++) {
            const square = document.createElement('div');
            square.classList.add('bingo-square');

            const select = document.createElement('select');
            select.addEventListener('change', function () {
                const selectedOption = select.value;
								selects
									.filter( other_select =>
										(other_select.value === select.value) &&
										(select !== other_select)
									)
									.forEach((other_select) =>
										other_select.value = " "
									)
            });

						// Create and add an empty option as the initial value
						const emptyOption = document.createElement('option');
						emptyOption.value = ''; // Empty value
						emptyOption.textContent = ''; // Empty text
						select.appendChild(emptyOption);

            // Create and add options to the dropdown
            bingoOptions.forEach((opt) => {
                const optionElement = document.createElement('option');
                optionElement.value = opt;
                optionElement.textContent = opt;
                select.appendChild(optionElement);
            });

					square.appendChild(select);
					square.addEventListener('contextmenu', toggleUsed); // Use contextmenu event for right-click
					bingoCard.appendChild(square);
					selects.push(select);
			};
    </script>
</body>
</html>
